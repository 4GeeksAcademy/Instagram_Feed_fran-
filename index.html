<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
		<title>Instagram Photo Feed</title>
	</head>
	<body>
		<div class="container-fluid md bg-light">
			<div class="row">
				<div class="col-md-8">
					<div class="d-flex flex-row m-4 align-self-center">
					<i class="bi bi-instagram p-1 fs-5"></i>
					<strong class="p-1 ">Instagram</strong>
					</div>
				</div>
				<div class="col-md-4 p-4 d-flex flex-row">
					<!-- Button trigger modal -->
						<button type="button" class="btn btn-success m-1 md" data-bs-toggle="modal" data-bs-target="#exampleModal">
						Create a new post
						</button>

						<!-- Modal -->
						<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Create a new post</button></h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								 <form>
									<div class="mb-3">
										<label for="recipient-name" class="col-form-label">Caption:</label>
										<textarea class="form-control" aria-label="With textarea" placeholder="Add the caption of you post here"></textarea>
									</div>
									<div class="d-flex justify-content-start">
										<span class="border p-1 m-1 mb bg-light">
											<i class="bi bi-camera p-2 fs-5"></i>
										</span>
										<span class="border p-1 m-1 mb bg-light">
											<i class="bi bi-geo-alt-fill p-2 fs-5"></i>
										</span>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
								<button type="button" class="btn btn-success">Publish</button>
							</div>

							</div>
						</div>
						</div>
						<div class="dropdown m-1 md">
								<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
									<i class="bi bi-gear-fill"></i>
								</button>
								<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
									<li><a class="dropdown-item" href="#">Profile</a></li>
									<li><a class="dropdown-item" href="#">Accesibility</a></li>
									<li><a class="dropdown-item" href="#">Privacy and Data</a></li>
									<li><hr class="dropdown-divider"></li>
    								<li><a class="dropdown-item text-danger" href="#">Log out</a></li>
								</ul>
						</div>
						</div>

				</div>
			</div>
		</div>
		<nav class="container-fluid md d-flex justify-content-center nav nav-tabs">
			<div class="nav nav-tabs" id="nav-tab" role="tablist">
				<button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">
					<i class="bi bi-grid-3x3 fs-5"></i>
				</button>
				<button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false"><i class="bi bi-square fs-5"></i>
				</button>
			</div>	
		</nav>

					</div>
				</div>

			  </div>
			</div>

			</div>
			</div>



		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
	</body>
